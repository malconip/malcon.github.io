<html>
  <head>
    <script src="jquery-1.4.1.min.js"></script>
    <script src="vector_battle_regular.typeface.js"></script>
    <script src="ipad.js"></script>
    <script src="game.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
    
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border: 1px solid black;
        max-width: 100%;
        max-height: 100%;
      }
    
      .button {
        position: absolute;
        border: 1px solid black;
      }
    
      #left-controls {
        position: absolute;
        left: 1px;
        bottom: 0px;
        display: none;
      }
    
      #right-controls {
        position: absolute;
        right: 1px;
        bottom: 0px;
        display: none;
      }
    
      #up {
        width: 200px;
        height: 100px;
        bottom: 100px;
      }
    
      #left {
        width: 100px;
        height: 100px;
        bottom: 0px;
      }
    
      #right {
        width: 100px;
        height: 100px;
        bottom: 0px;
        left: 100px;
      }
    
      #space {
        width: 200px;
        height: 200px;
        bottom: 0px;
        right: 0px;
      }
    </style>    
  </head>
  <body>
    <div id="game-container">
      <canvas id="canvas" width="780" height="540"></canvas>
      <div id="left-controls">
        <div id="up" class='button'>THRUST</div>
        <div id="left" class='button'>LEFT</div>
        <div id="right" class='button'>RIGHT</div>
      </div>
      <div id="right-controls">
        <div id="space" class='button'>FIRE</div>
      </div>
    </div>
  </body>
</html>
